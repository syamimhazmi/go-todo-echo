{{define "index"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://unpkg.com/htmx.org@2.0.1" 
        integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Todo App</h1>
        <form hx-post="/todos" hx-swap="beforeend" hx-target="#todos" class="mb-4">
            <input type="text" name="task" class="p-2 border rounded" placeholder="Add a new todo" required>
            <button type="submit" class="p-2 bg-blue-500 text-white rounded">Add</button>
        </form>
        <ul id="todos" hx-get="/" hx-swap="innerHTML">
            {{range .}}
            <li id="todo-{{.ID}}" class="flex items-center justify-between p-2 border-b">
                <span class="cursor-pointer" hx-put="/todo/{{.ID}}" hx-trigger="click" hx-include="#todo-{{.ID}} input">{{.Task}}</span>
                <input type="hidden" name="done" value="{{.Done}}">
                <button hx-delete="/todo/{{.ID}}" hx-target="#todo-{{.ID}}" class="p-2 bg-red-500 text-white rounded">Delete</button>
            </li>
            {{end}}
        </ul>
    </div>
</body>
</html>
{{end}}
