{{define "todo-item"}}
{{range .}}
<li id="todo-{{.ID}}" class="flex items-center bg-gray-50 p-3 rounded-md">
    <input type="checkbox" {{if .IsDone}}checked{{end}}
           hx-put="/todos/{{.ID}}"
           hx-target="#todo-{{.ID}}"
           hx-swap="outerHTML"
            class="mr-3 form-checkbox h-5 w-5 text-blue-600">
    <span class="flex-grow {{if .IsDone}}line-through text-gray-500{{else}}text-gray-800{{end}}">{{.Task}}</span>
    <button hx-delete="/todos/{{.ID}}"
            hx-target="#todo-{{.ID}}"
            hx-swap="outerHTML"
            class="ml-3 text-red-500 hover:text-red-700 focus:outline-none"
    >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
    </button>
</li>
{{end}}
{{end}}
